<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Attendance Record</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./actrecord.css">
        <link rel="icon" href="../img/favicon.png"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <section class="header">
            <div class="header-sec header-sec1">
                <img src="../img/logowhite.png"/>
            </div><!--
            --><div class="header-sec header-sec2">
                <span class="header-acc">ADMIN</span>
            </div>
        </section>
        <section class="overlay" style="display: none;" onclick="closePopup();">
            <div class="overlay-content">
                <div class="popup-box">
                    <div class="popup-c1">
                        <img src="../Assets/imgs/baseline-credit_card-24px.svg"/>
                    </div>
                    <div class="popup-c2">Please tap Keep Card on the Scanner.</div>
                    <div class="popup-c3">
                        <img src="../Assets/imgs/baseline-info-24px.svg"/>
                        <p>Please do not remove the card when scanning is ongoing.</p>
                    </div>
                    <div class="popup-c4">
                        <div class="popup-indicator">
                            <img src="../Assets/imgs/baseline-remove-24px-1.svg" id="popup-indicator-img"/>
                        </div>
                    </div>
                    <input type="text" class="hidden-input autofocus"/>
                </div>
            </div>
        </section>
        <section class="sidebar">
            <div class="sidebar-box">
                <div class="sidebar-box-content">
                    <div class="sidebar-icon-box-content">
                        <div class="sidebar1-icon-box sidebar-icon-box">
                            <img src="../Assets/imgs/baseline-account_circle-24px.svg"/>
                        </div>
                        <div class="sidebar2-icon-box sidebar-icon-box active">
                            <img src="../Assets/imgs/baseline-assignment_ind-24px-1.svg"/>
                        </div>
                        <div class="sidebar3-icon-box sidebar-icon-box">
                            <img src="../Assets/imgs/baseline-calendar_today-24px.svg"/>
                        </div>
                        <div class="sidebar4-icon-box sidebar-icon-box">
                            <img src="../Assets/imgs/baseline-message-24px.svg"/>
                        </div>
                        <div class="sidebar5-icon-box sidebar-icon-box">
                            <img src="../Assets/imgs/baseline-info-24px.svg"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="body-content">
            <section class="sidebar-blank"></section><!--
            --><section class="content-box">
                    <div class="content">
                        <div class="page-title">Attendance Record</div>
                        <div class="page-content-box">
                            <div class="page-content">
                                <div class="form-title">Activity Name</div>
                                <div class="input1">
                                    <div class="input-title">Search Query</div>
                                    <div class="input-form">
                                        <input type="text" id="name-input" class="input-type1"/>
                                        <img src="../Assets/imgs/baseline-search-24px.svg"/>
                                    </div>
                                </div>
                                <div class="input2">
                                    <div class="input-title">Search By</div>
                                    <div class="input-form">
                                        <select name="searchby" id="searchby" class="input-type2">
                                            <option value="Name">Name</option>
                                            <option value="Venue">Venue</option>
                                            <option value="Year">Year</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="page-content-2">
                                <div class="form-title">Activity Overview</div>
                                <div class="pc1">
                                    <div class="input1">
                                        <div class="input-title">Activity Name</div>
                                        <div class="input-form">
                                            <input type="text" id="name-input" class="input-type1" readonly/>
                                        </div>
                                    </div>
                                    <div class="input2">
                                        <div class="input-title">Activity Venue</div>
                                        <div class="input-form">
                                            <input type="text" id="name-input" class="input-type1" readonly/>
                                        </div>
                                    </div>
                                    <div class="input2">
                                        <div class="input-title">Activity Date</div>
                                        <div class="input-form">
                                            <input type="text" id="name-input" class="input-type1" readonly/>
                                        </div>
                                    </div>
                                </div><!--
                                --><div class="pc2">
                                    <div class="pc2-c1">
                                        13
                                    </div>
                                    <div class="pc2-c2">
                                        has attended
                                    </div>
                                    <div class="pc2-c3">
                                        <button class="btn" onclick="">
                                            <img src="../Assets/imgs/baseline-credit_card-24px-1.svg"/>
                                            <p class="add-card-btn-text btn-text">Mark Attendance</p>
                                        </button>
                                    </div>
                                    <div class="pc2-c4">
                                        <button class="btn" onclick="">
                                            <img src="../Assets/imgs/baseline-create-24px-1.svg"/>
                                            <p class="add-card-btn-text btn-text">Edit Attendance</p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </section>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
