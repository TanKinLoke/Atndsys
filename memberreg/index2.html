<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Member Overview | Add Member</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./memberreg.css">
        <link rel="icon" href="../img/favicon.png"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <section class="header">
            <div class="header-sec header-sec1">
                <img src="../img/logowhite.png"/>
            </div><!--
            --><div class="header-sec header-sec2">
                <span class="header-acc">ADMIN</span>
            </div>
        </section>
        <section class="overlay" style="display: none;" onclick="closePopup();">
            <div class="overlay-content">
                <div class="popup-box">
                    <div class="popup-c1">
                        <img src="../Assets/imgs/baseline-credit_card-24px.svg"/>
                    </div>
                    <div class="popup-c2">Please tap Keep Card on the Scanner.</div>
                    <div class="popup-c3">
                        <img src="../Assets/imgs/baseline-info-24px.svg"/>
                        <p>Please do not remove the card when scanning is ongoing.</p>
                    </div>
                    <div class="popup-c4">
                        <div class="popup-indicator">
                            <img src="../Assets/imgs/baseline-remove-24px-1.svg" id="popup-indicator-img"/>
                        </div>
                    </div>
                    <input type="text" class="hidden-input autofocus"/>
                </div>
            </div>
        </section>
        <section class="sidebar">
            <div class="sidebar-box">
                <div class="sidebar-box-content">
                    <div class="sidebar-icon-box-content">
                        <div class="sidebar1-icon-box sidebar-icon-box active">
                            <img src="../Assets/imgs/baseline-account_circle-24px-1.svg"/>
                        </div>
                        <div class="sidebar2-icon-box sidebar-icon-box">
                            <img src="../Assets/imgs/baseline-assignment_ind-24px.svg"/>
                        </div>
                        <div class="sidebar3-icon-box sidebar-icon-box">
                            <img src="../Assets/imgs/baseline-calendar_today-24px.svg"/>
                        </div>
                        <div class="sidebar4-icon-box sidebar-icon-box">
                            <img src="../Assets/imgs/baseline-message-24px.svg"/>
                        </div>
                        <div class="sidebar5-icon-box sidebar-icon-box">
                            <img src="../Assets/imgs/baseline-info-24px.svg"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="body-content">
            <section class="sidebar-blank"></section><!--
            --><section class="content-box">
                    <div class="content">
                        <div class="page-title">Member Overview</div>
                        <div class="page-nav">
                            <a href="./index2.html"><div class="navop nav1">
                                <div class="navop-text">Add Member</div>
                                <div class="navop-line">
                                    <div class="navop-line-thumb" style="width: 100%"></div>
                                </div>
                            </div></a><!--
                            --><a href="../chkmember/index2.html"><div class="navop nav2">
                                <div class="navop-text">Check Member</div>
                                <div class="navop-line">
                                    <div class="navop-line-thumb" style="width: 0%"></div>
                                </div>
                            </div></a>
                        </div>
                        <div class="page-content-box">
                            <div class="page-content">
                                <div class="form-title">Member Details</div>
                                <div class="input1">
                                    <div class="input-title">Member Name</div>
                                    <div class="input-form">
                                        <input type="text" id="name-input" class="input-type1"/>
                                    </div>
                                </div>
                                <div class="input2">
                                    <div class="input-title">Member School Number</div>
                                    <div class="input-form">
                                        <input type="text" id="schno-input" class="input-type2"/>
                                    </div>
                                </div>
                                <div class="input3">
                                    <div class="input-title">Member Class</div>
                                    <div class="input-form">
                                        <input type="text" id="class-input" class="input-type2"/>
                                    </div>
                                </div>
                                <div class="add-card">
                                    <button class="btn add-card-btn" onclick="addCardProcess();">
                                        <img src="../Assets/imgs/baseline-credit_card-24px-1.svg"/>
                                        <p class="add-card-btn-text btn-text">Add Card</p>
                                    </button>
                                </div>
                                <div class="submit-card">
                                    <button class="btn submit-card-btn" onclick="submitDatas();">
                                        <p class="btn-text">Submit</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </section>
        <script src="./index.js" type="text/javascript"></script>
    </body>
</html>
